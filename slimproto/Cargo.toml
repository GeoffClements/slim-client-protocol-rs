[package]
name = 'slimproto'
version = '0.1.0'
authors = ['Geoff Clements <ro2kz0@gmail.com>']
edition = '2018'

[dependencies]
futures = '0.3'
bytes = '0.5'
mac_address = '1.0'

[dependencies.tokio]
version = '0.2'
features = [
    'io-util',
    'macros',
    'tcp',
    'time',
    'udp',
]

[dependencies.tokio-util]
version = '0.2'
features = ['codec']

[dev-dependencies.tokio]
version = '0.2'
features = [
    'io-util',
    'macros',
    'rt-core',
    'tcp',
    'test-util',
    'time',
    'udp',
]
